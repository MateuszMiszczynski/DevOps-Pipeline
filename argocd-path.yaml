apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-pipeline
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/MateuszMiszczynski/DevOps-Pipeline"
    targetRevision: HEAD
    path: devops-pipeline-time-printer
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true    
